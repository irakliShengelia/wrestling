<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caucasus Collective</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background-color: #111;
      color: #fff;
    }
    h1, h2, h3, h4 {
      font-weight: 700;
      text-transform: uppercase;
    }
    .bg-ufc-red {
      background-color: #D22F27;
    }
    .bg-ufc-blue {
      background-color: #295b82;
    }
    .text-muted {
      color: #B0B0B0;
    }
  </style>
</head>
<body>
  <!-- Nav Bar -->
  <header class="w-full bg-black bg-opacity-80 py-4 px-6 flex items-center justify-between">
    <div class="text-xl font-bold uppercase">
      <a href="index.html">Caucasus Collective</a>
    </div>
    <button id="menu-button" class="block md:hidden text-white text-2xl">
      &#9776;
    </button>
    <nav id="menu" class="fixed top-0 left-0 h-full w-full bg-black bg-opacity-90 transform -translate-x-full transition-transform duration-300 flex flex-col items-center justify-center space-y-6 md:static md:flex-row md:space-x-4 md:translate-x-0 md:w-auto md:h-auto md:bg-transparent md:space-y-0">
      <a href="wrestling-camp.html" class="block text-2xl hover:text-ufc-blue uppercase">Wrestling Camp</a>
      <a href="sky-running-camp.html" class="block text-2xl hover:text-ufc-blue uppercase">Sky-Running Camp</a>
      <a href="about-us.html" class="block text-2xl hover:text-ufc-blue uppercase">About Us</a>
    </nav>
  </header>

  <script>
    const menuButton = document.getElementById('menu-button');
    const menu = document.getElementById('menu');

    menuButton.addEventListener('click', () => {
      menu.classList.toggle('-translate-x-full');
    });
  </script>


  <section
    class="bg-cover bg-center h-screen flex items-center justify-center text-white"
    style="background-image: url('https://images.unsplash.com/photo-1705679547979-93e9f12ce5d7?q=80&w=3564&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"
  >
    <div class="bg-black/70 p-10 rounded-xl text-center">
      <h1 class="text-5xl md:text-6xl font-bold">Caucasus Collective</h1>
      <p class="text-xl mt-4 text-muted">Elite outdoor and combat training experiences for athletes of all levels.</p>
      <div class="mt-6 flex flex-col md:flex-row gap-4 justify-center">
        <a
          href="wrestling-camp.html"
          class="px-8 py-4 bg-ufc-red hover:bg-red-700 text-white font-bold rounded-lg uppercase"
        >
          Wrestling Camp
        </a>
        <a
          href="sky-running-camp.html"
          class="px-8 py-4 bg-ufc-blue hover:bg-blue-900 text-white font-bold rounded-lg uppercase"
        >
          Sky-Running Camp
        </a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-center text-muted py-6">
    <p>&copy; 2025 Caucasus Collective. All rights reserved.</p>
  </footer>
</body>
</html>
